<main>
    <mat-card class="example-card">
        <mat-card-header>
          
             <h1>Miguel Quevedo</h1>
        </mat-card-header>

        <mat-card-content class="d-flex flex-column">
            <div class="flex-fill">
                <table mat-table [dataSource]="dataSource" matSort class="w-100">

                    <!-- author Column -->
                    <ng-container matColumnDef="author">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
                        <td mat-cell *matCellDef="let row"> {{row.commit.committer.name}} </td>
                      </ng-container>
                      <!-- message Column -->
                      <ng-container matColumnDef="message">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
                        <td mat-cell *matCellDef="let row"> {{row.commit.message}} </td>
                      </ng-container>
    
                      <!-- message Column -->
                      <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                        <td mat-cell *matCellDef="let row"> {{row.commit.committer.date | date :'dd/LL/yyyy'}} </td>
                      </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No hay registros  </td>
                    </tr>
                  </table>
                
            </div>

        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
</main>
